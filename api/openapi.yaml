  /v1/hosts/dedicated_servers/{server_id}/networks:
    get:
      description: |
        To list all of the networks for specific dedicated server please send `GET /v1/hosts/dedicated_servers/{server_id}/networks`

        The response contains list of networks which classified by `interface_type`, `distribution_method`

        - `interface_type` points on which interface this network configured.
        - `distribution_method` describes how network will be distributed.
          In case of the `gateway`, will be reserved first 4 IP addresses for *enterprise location*,
          and 1 IP address for *standard location* from the network.
          In the case of the `route`, the network will be available fully for customer use.
